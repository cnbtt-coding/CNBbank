<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depositar</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./media/shortcut icon.png">
</head>
<body>
    <main>
        <div class="container">
        <form id="form-deposito">
            <h1>CNB<i>bank</i></h1>
            <h2><i>Depósito</i></h2>
            <input id="nome-beneficiario" type="text" required placeholder="Nome do beneficiário">
            <p id="nome-fail"><i>Nome incompleto</i></p>
            <input id="numero-agencia" type="text" required placeholder="Agência">
            <p id="agencia-fail"><i>Agência inválida</i></p>
            <input id="numero-conta" type="text" required placeholder="Conta">
            <p id="conta-fail"><i>Conta inválida</i></p>
            <input id="valor-deposito" type="number" required placeholder="Valor">
            <p id="valor-fail">Valor min R$100</p>
            <button class="submit" submit>
                Enviar
            </button>
        </form>
    </main>
    <script src="./script.js"></script>
</body>
</html>
